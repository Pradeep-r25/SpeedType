<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Typing Test</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Speed Typing Test</h1>
        
        <div id="auth-section" class="section">
            <h2>Login or Register</h2>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" placeholder="Enter your username">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Enter your password">
            </div>
            <div class="buttons">
                <button onclick="handleLogin()">Login</button>
                <button onclick="handleRegister()">Register</button>
            </div>
            <p id="auth-message" class="message"></p>
        </div>

        <div id="game-section" class="section hidden">
            <div class="user-info">
                <p>Welcome, <span id="user-display"></span>! <button onclick="handleLogout()">Logout</button></p>
            </div>
            <div class="difficulty-selector">
                <h3>Select Difficulty:</h3>
                <div class="buttons">
                    <button onclick="startGame('easy')" class="difficulty-btn">Easy</button>
                    <button onclick="startGame('medium')" class="difficulty-btn">Medium</button>
                    <button onclick="startGame('hard')" class="difficulty-btn">Hard</button>
                </div>
            </div>
<div class="buttons">
    <button onclick="showScoreboard(currentDifficulty)" class="view-scores-btn">View Scoreboard</button>
    <button id="delete-account-btn" class="danger-btn">Delete Account</button>

</div>
            
            <div id="game-area" class="hidden">
                <div class="stats">
                    <div class="timer">Time: <span id="timer">0</span> seconds</div>
                    <div class="wpm">WPM: <span id="wpm-display">0</span></div>
                    <div class="accuracy">Accuracy: <span id="accuracy-display">100</span>%</div>
                </div>
                
                <div class="text-display">
                    <p id="sentence-display"></p>
                </div>
                
                <div class="input-area">
                    <textarea id="typing-input" placeholder="Start typing here..."></textarea>
                </div>
                
                <div class="buttons">
                    <button onclick="restartGame()">Restart</button>
                </div>
                
                <p id="result-message" class="message"></p>
            </div>
        </div>
        
        <div id="scoreboard-section" class="section hidden">
            <h2>Scoreboard</h2>
            <div class="scoreboard-filters">
                <button onclick="showScoreboard('easy')" class="score-filter active" id="easy-scores">Easy</button>
                <button onclick="showScoreboard('medium')" class="score-filter" id="medium-scores">Medium</button>
                <button onclick="showScoreboard('hard')" class="score-filter" id="hard-scores">Hard</button>
            </div>
            <table id="scoreboard-table">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Username</th>
                        <th>Score</th>
                        <th>WPM</th>
                        <th>Accuracy</th>
                        <th>Time (s)</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody id="scoreboard-body">
                </tbody>
            </table>
            <button onclick="showGameSection()">Back to Game</button>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
